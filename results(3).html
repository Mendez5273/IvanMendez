                    bernie: {strongly_disagree: 4, slightly_disagree: 2, slightly_agree: 0, strongly_agree: 0},
                    fdr: {strongly_disagree: 3, slightly_disagree: 2, slightly_agree: 1, strongly_agree: 0},
                    obama: {strongly_disagree: 1, slightly_disagree: 2, slightly_agree: 2, strongly_agree: 1},
                    eisenhower: {strongly_disagree: 0, slightly_disagree: 1, slightly_agree: 2, strongly_agree: 2},
                    reagan: {strongly_disagree: 0, slightly_disagree: 0, slightly_agree: 3, strongly_agree: 4},
                    teddy: {strongly_disagree: 1, slightly_disagree: 2, slightly_agree: 2, strongly_agree: 1},
                    barbara_lee: {strongly_disagree: 4, slightly_disagree: 2, slightly_agree: 0, strongly_agree: 0}
                },
                23: {
                    bernie: {strongly_disagree: 2, slightly_disagree: 2, slightly_agree: 1, strongly_agree: 0},
                    fdr: {strongly_disagree: 0, slightly_disagree: 1, slightly_agree: 2, strongly_agree: 2},
                    obama: {strongly_disagree: 2, slightly_disagree: 2, slightly_agree: 1, strongly_agree: 1},
                    eisenhower: {strongly_disagree: 0, slightly_disagree: 1, slightly_agree: 2, strongly_agree: 3},
                    reagan: {strongly_disagree: 0, slightly_disagree: 0, slightly_agree: 3, strongly_agree: 4},
                    teddy: {strongly_disagree: 0, slightly_disagree: 1, slightly_agree: 2, strongly_agree: 3},
                    barbara_lee: {strongly_disagree: 3, slightly_disagree: 2, slightly_agree: 0, strongly_agree: 0}
                },
                25: {
                    bernie: {strongly_disagree: 3, slightly_disagree: 2, slightly_agree: 0, strongly_agree: 0},
                    fdr: {strongly_disagree: 0, slightly_disagree: 1, slightly_agree: 2, strongly_agree: 2},
                    obama: {strongly_disagree: 2, slightly_disagree: 2, slightly_agree: 1, strongly_agree: 1},
                    eisenhower: {strongly_disagree: 0, slightly_disagree: 1, slightly_agree: 2, strongly_agree: 2},
                    reagan: {strongly_disagree: 0, slightly_disagree: 0, slightly_agree: 3, strongly_agree: 4},
                    teddy: {strongly_disagree: 3, slightly_disagree: 2, slightly_agree: 1, strongly_agree: 0},
                    barbara_lee: {strongly_disagree: 4, slightly_disagree: 2, slightly_agree: 0, strongly_agree: 0}
                }
            }
        };

        // Map answer values to string keys
        function getAnswerKey(value) {
            const map = {
                1: 'strongly_disagree',
                2: 'slightly_disagree',
                3: 'slightly_agree',
                4: 'strongly_agree'
            };
            return map[value];
        }

        // Calculate results
        function calculateResults() {
            // Get answers from localStorage
            const answersJson = localStorage.getItem('quizAnswers');
            if (!answersJson) {
                document.getElementById('results-container').innerHTML = 
                    '<div class="loading">No quiz data found. Please take the quiz first.</div>';
                return;
            }

            const answers = JSON.parse(answersJson);

            // Initialize scores
            const philosopherScores = {
                camus: 0, nietzsche: 0, sartre: 0, dostoevsky: 0, 
                weil: 0, mill: 0, arendt: 0
            };
            const socialistScores = {
                anarcho_syndicalist: 0, democratic_socialist: 0, social_democrat: 0,
                marxist_leninist: 0, libertarian_socialist: 0
            };
            const politicianScores = {
                bernie: 0, fdr: 0, obama: 0, eisenhower: 0,
                reagan: 0, teddy: 0, barbara_lee: 0
            };

            // Score each answer
            for (let i = 1; i <= 25; i++) {
                const questionId = i.toString();
                const answerValue = answers[`q${i}`];
                const answerKey = getAnswerKey(answerValue);

                // Score philosophers
                if (scoringMatrix.philosophers[questionId]) {
                    for (const phil in philosopherScores) {
                        const points = scoringMatrix.philosophers[questionId][phil]?.[answerKey] || 0;
                        philosopherScores[phil] += points;
                    }
                }

                // Score socialists
                if (scoringMatrix.socialists[questionId]) {
                    for (const soc in socialistScores) {
                        const points = scoringMatrix.socialists[questionId][soc]?.[answerKey] || 0;
                        socialistScores[soc] += points;
                    }
                }

                // Score politicians
                if (scoringMatrix.politicians[questionId]) {
                    for (const pol in politicianScores) {
                        const points = scoringMatrix.politicians[questionId][pol]?.[answerKey] || 0;
                        politicianScores[pol] += points;
                    }
                }
            }

            // Find top scorer in each category
            const topPhilosopher = Object.keys(philosopherScores).reduce((a, b) => 
                philosopherScores[a] > philosopherScores[b] ? a : b
            );
            const topSocialist = Object.keys(socialistScores).reduce((a, b) => 
                socialistScores[a] > socialistScores[b] ? a : b
            );
            const topPolitician = Object.keys(politicianScores).reduce((a, b) => 
                politicianScores[a] > politicianScores[b] ? a : b
            );

            // Display results
            displayResults(topPhilosopher, topSocialist, topPolitician);
        }

        function displayResults(philosopherKey, socialistKey, politicianKey) {
            const philosopher = profiles.philosophers[philosopherKey];
            const socialist = profiles.socialists[socialistKey];
            const politician = profiles.politicians[politicianKey];

            const html = `
                <div class="result-card">
                    <div class="result-category">Your Philosopher</div>
                    <div class="result-name">${philosopher.name}</div>
                    <div class="result-description">${philosopher.description}</div>
                    <div class="result-ideas"><strong>Key Ideas:</strong> ${philosopher.key_ideas}</div>
                </div>

                <div class="result-card">
                    <div class="result-category">Your Economic Philosophy</div>
                    <div class="result-name">${socialist.name}</div>
                    <div class="result-thinkers">${socialist.thinkers}</div>
                    <div class="result-description">${socialist.description}</div>
                    <div class="result-ideas"><strong>Key Ideas:</strong> ${socialist.key_ideas}</div>
                </div>

                <div class="result-card">
                    <div class="result-category">Your Political Match</div>
                    <div class="result-name">${politician.name}</div>
                    <div class="result-description">${politician.description}</div>
                    <div class="result-ideas"><strong>Key Positions:</strong> ${politician.key_positions}</div>
                </div>
            `;

            document.getElementById('results-container').innerHTML = html;
        }

        // Run calculation when page loads
        calculateResults();
    </script>
